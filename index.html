<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="tools">
        <div class="toggle-tools" >
             <!-- <button class="toggle-tools">show/hide</button> -->
             <i class="fas fa-times toggle-icon" id="close"></i>
             <i class="fas fa-bars toggle-icon " style="font-size: 35px;display:none;" id="show"></i>
        </div>
       
        <div class="tool-box add-animation">
            <div class="tool" id="pencil">
                <img src="./resources/tool-box-images/pencil.svg" class="tool-img active-tool" title="pencil">
                <div class="tool-option hide" id="pencil-dropdown">
                    <div class="pencil-size">
                        <input type="range" min="1" max="40" value="1" id="pencil-slider">
                    </div>
                    <hr>
                    <div class="pencil-color">
                        <div class="red-pencil"></div>
                        <div class="green-pencil"></div>
                        <div class="blue-pencil"></div>
                        <div class="black-pencil selected-color" ></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./resources/tool-box-images/eraser.svg" class="tool-img" title="eraser">
                <div class="tool-option hide" id="eraser-dropdown">
                    <div class="eraser-size">
                            <input type="range" id="eraser-slider" min="1" max="40" value="1">
                    </div>
                </div>
            </div>
            <div class="tool" id="sticky">
                <img src="./resources/tool-box-images/sticky.svg" class="tool-img">
            </div>
            <div class="tool" id="file-upload">
                <img src="./resources/tool-box-images/file-upload.svg" class="tool-img">
                <input type="file" id="file" style="display:none;">
            </div>
            <div class="tool" id="download">
                <img src="./resources/tool-box-images/download.svg" class="tool-img" >
            </div>
            <div class="tool">
                <img src="./resources/tool-box-images/undo.svg" class="tool-img" title="undo">
            </div>
            <div class="tool">
                <img src="./resources/tool-box-images/redo.svg" class="tool-img" title="redo">
            </div>
            <div class="tool">
                <img src="./resources/tool-box-images/dark-mode.svg" class="tool-img" title="dark-mode">
            </div>
        </div>
    </div>
    <div class="content">
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>
    <script src="./stickyNotes.js"></script>
    <script src="./image.js"></script>
    <script src="./socket.js"></script>
    
</body>
</html>
